repos:
    - repo: https://github.com/pre-commit/mirrors-prettier
      rev: '' # Use the sha or tag you want to point at
      hooks:
          - id: prettier
    - repo: https://github.com/tekwizely/pre-commit-golang
      rev: master
      hooks:
          #
          # Go Build
          #
          - id: go-build-mod
          - id: go-build-pkg
          - id: go-build-repo-mod
          - id: go-build-repo-pkg
          #
          # Go Mod Tidy
          #
          - id: go-mod-tidy
          - id: go-mod-tidy-repo
          #
          # Go Test
          #
          - id: go-test-mod
          - id: go-test-pkg
          - id: go-test-repo-mod
          - id: go-test-repo-pkg
          #
          # Go Vet
          #
          - id: go-vet
          - id: go-vet-mod
          - id: go-vet-pkg
          - id: go-vet-repo-mod
          - id: go-vet-repo-pkg
          #
          # Revive
          #
          - id: go-revive
          - id: go-revive-mod
          - id: go-revive-repo-mod
          #
          # GoSec
          #
          - id: go-sec-mod
          - id: go-sec-pkg
          - id: go-sec-repo-mod
          - id: go-sec-repo-pkg
          #
          # StaticCheck
          #
          - id: go-staticcheck-mod
          - id: go-staticcheck-pkg
          - id: go-staticcheck-repo-mod
          - id: go-staticcheck-repo-pkg
          #
          # StructSlop
          #
          - id: go-structslop-mod
          - id: go-structslop-pkg
          - id: go-structslop-repo-mod
          - id: go-structslop-repo-pkg
          #
          # Formatters
          #
          - id: go-fmt
          - id: go-fmt-repo
