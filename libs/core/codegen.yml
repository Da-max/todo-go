schema: ./../../graphql/*.graphqls
documents: "./src/graphql/**/*.ts"
generates:
    ./src/types/generated.ts:
        plugins:
            - typescript
            - typescript-operations
    ./src/validation.ts:
        plugins:
            - "@anatine/graphql-zod-validation"
        config:
            schema: zod
            importFrom: ./types/generated
            notAllowEmptyString: true
            enumsAsTypes: true
            scalarSchemas:
                String: z.string().min(1)
                ID: z.string().min(1)
